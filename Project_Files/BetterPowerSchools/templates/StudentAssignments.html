{% extends "layout.html" %}
{% block body %}
<h1 class="title">Student Submissions</h1>
	<div class="dropdown"><center>
  <button class="btn btn-secondary dropdown-toggle button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Order By
  </button>
    <button onclick="location.href='/Courses/{{courseNum}}/{{assignTitle}}/ID/ASC'" class=button>ID Ascending</a>
		<button onclick="location.href='/Courses/{{courseNum}}/{{assignTitle}}/ID/DESC'" class=button>ID Descending</a>
    <button onclick="location.href='/Courses/{{courseNum}}/{{assignTitle}}/Name/ASC'" class=button>Last Name Ascending</a>
		<button onclick="location.href='/Courses/{{courseNum}}/{{assignTitle}}/Name/DESC'" class=button>Last Name Descending</a>
    <button onclick="location.href='/Courses/{{courseNum}}/{{assignTitle}}/Submission/ASC'" class=button>Submission Status Ascending</a>
		<button onclick="location.href='/Courses/{{courseNum}}/{{assignTitle}}/Submission/DESC'" class=button>Submission Status Descending</a>
</div></center>


	<fieldset class="profilecreateform">
	{% for x in range(0, total) %}
	<div class="profilebox">
	 	<p class="profilebox rhead" >Student ID: </p><p class="profilebox rbody">{{studentIDs[x]}}</p><br>
	 	<p class="profilebox rhead">Name: </p><p class="profilebox rbody">{{nameList[x]}}</p><br>
	 	<p class="profilebox rhead">Submission: </p><p class="profilebox rbody">{% if gradeList[x] %}{{gradeList[x]}} {% else %} "None Yet" {% endif %}</p><br>
	 	<button onclick="location.href='/UpdateGrade/{{assignID[x]}}'" type="button" class="button">Grade Assignment</button>
<br><br>
</div>
	{% endfor %}
</div>


{% endblock %}

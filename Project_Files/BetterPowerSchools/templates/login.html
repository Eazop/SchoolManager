{% extends "layout.html" %}
{% block body %}
	{% if not session.logged_in %}
		<h1 class="title">Log In</h1>
		{% if error %}<p class="flashed">Oops: {{ error }}</p> {% set count = 1 %}{% endif %}
		<div class="profilebox">
			<form action="{{ url_for('login') }}" method=post>
				<fieldset class="profilecreateform">
				<p class="s2">
				<label class="l2">Select Role:</label>
				<select name="role" class="p2 selectmenu role">
		            <option value="teacher">Teacher</option>
		            <option value="student">Student</option>
		            <option value="parent">Parent</option>
		        </select>
				<p class="s2">
				<label class="l2">Username:</label>
				<input class="p2" type=text name=username></input>
				</p>
				<p class="s2">
				<label class="l2">Password :</label>
				<input class="p2" type=password name=password></input>
				</p>
				<input class="button" type=submit value=Login style="margin-left: 0em">
				</fieldset>
			</form>
		</div>
	{% endif %}
	{% if session.logged_in %}
		<h1 class="title">Log In</h1>
		<h2><center>Already logged in</center></h2>
	{% endif %}
{% endblock %}

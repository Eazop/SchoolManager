{% extends "layout.html" %}
{% block body %}
<h1 class="title">Assignments</h1>
<h2 class="subtitle">Modify Assignment</h2>
<div class="profilebox">
	<div class="profilebox">
      <form action="{{ url_for('assignmentUpdate') }}" method=post class=add-entry>
        <fieldset class="profilecreateform">
        <!-- <p class="s2">
          <label class="l2">AssignmentID:</label>
          <input class="p2" type=text size=15 name=AssignmentID>
          </p> -->
					<p class="s2">
	          <label class="l2">Modify Title:</label>
	          <input class="p2" type=text size=15 name=Title placeholder="{{assignment.title}}">
	         </p>
          <p class="s2">
          	<label class="l2">Modify Due Date:</label>
						<input type="date" name="DueDate" min="2017-12-31" max="2019-12-31">

          </p>
          <p>
          	<label class="l2">Modify Description:</label>
          	<textarea rows="6" cols="50" class="p2" maxlength="120" placeholder="{{assignment.description}}" type=text name=Description></textarea>
          </p>
          <input type=hidden value="{{ courseNum }}" name=courseNum>
					<input type=hidden value="{{ assignment.title }}" name=origTitle>
          <input class="button" type=submit value="Modify Assignment" style="margin-left: 0em">
		  <input class="button" type=submit value="Delete Assignment" style="margin-right: 0em">
        </fieldset>
      </form>
      </div>
{% endblock %}

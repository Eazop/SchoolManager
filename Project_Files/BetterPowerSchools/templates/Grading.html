{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<div class="profilebox">
	<form action="{{ url_for('updateGrade') }}" method=post class=add-entry>
	<label class="l2">Grade:</label>
	<input class="p2" type=text size=15 name=Grade>
	<input class="button" type=submit value="SubmitGrade" style="margin-left: 0em">
	<input type=hidden value="{{ assignmentID }}" name=assignmentID>
	</form>
</div>
{% endif %}
{% endblock %}
